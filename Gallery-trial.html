<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KalaKosh Gallery - Mughal Painting</title>
    <link rel="stylesheet" type="text/css" href="artform-gallery.css">
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="Back">Back</button>
    <h1 class="gallery-title">Mughal Miniature Painting Gallery</h1>

    <div class="gallery-container">
        <div class="gallery-item video-item">
            <video controls class="gallery-media">
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p class="media-caption">The Art of Mughal Miniatures</p>
        </div>

        <div class="gallery-item image-item">
            <img src="https://placehold.co/400x300/E0BBE4/FFFFFF?text=Mughal+Court" alt="Mughal Court Painting" class="gallery-media">
            <p class="media-caption">Royal Court Scene</p>
        </div>

        <div class="gallery-item image-item">
            <img src="https://placehold.co/400x300/957DAD/FFFFFF?text=Mughal+Portrait" alt="Mughal Portrait Painting" class="gallery-media">
            <p class="media-caption">Emperor's Portrait</p>
        </div>

        <div class="gallery-item video-item">
            <video controls class="gallery-media">
                <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p class="media-caption">Traditional Pigment Making</p>
        </div>

        <div class="gallery-item image-item">
            <img src="https://placehold.co/400x300/FFC72C/000000?text=Mughal+Flora" alt="Mughal Flora Painting" class="gallery-media">
            <p class="media-caption">Exquisite Floral Designs</p>
        </div>

        <div class="gallery-item image-item">
            <img src="https://placehold.co/400x300/DA2C38/FFFFFF?text=Mughal+Hunting" alt="Mughal Hunting Scene" class="gallery-media">
            <p class="media-caption">Dynamic Hunting Scene</p>
        </div>

    </div>
</body>
</html>
