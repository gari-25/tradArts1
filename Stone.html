<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Carving Gallery</title>
    <link rel="stylesheet" type="text/css" href="artform-gallery.css">
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="MP.html"><button id="Back">Back</button></a>
    <h1 class="gallery-title">Stone Carving Gallery</h1>

    <div class="gallery-container">
        <div class="gallery-item video-item">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/D2VWqhosBng?si=XhabbXU23GTWNA_d" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen class="gallery-media"></iframe>
            <p class="media-caption">Bhimbetka Rock Shelters</p>
        </div>

        <div class="gallery-item image-item">
            <img src="Stone1.jpg" alt="Khajuraho Carving" class="gallery-media">
            <p class="media-caption">Khajuraho Carving</p>
        </div>

        <div class="gallery-item image-item">
            <img src="Stone2.jpg" alt="Carvings of God" class="gallery-media">
            <p class="media-caption">Carvings of God</p>
        </div>

        <div class="gallery-item video-item">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/3zUIFAXutd8?si=_1TBuZU8UwkJ2vSS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen class="gallery-media"></iframe>
            <p class="media-caption">Khajuraho Temples</p>
        </div>

        <div class="gallery-item image-item">
            <img src="stone3.webp" alt="Stone Craft" class="gallery-media">
            <p class="media-caption">Stone Craft</p>
        </div>

        <div class="gallery-item image-item">
            <img src="stone4.jpg" alt="Ancient Carvings" class="gallery-media">
            <p class="media-caption">Ancient Carvings</p>
        </div>

    </div>
</body>
</html>
