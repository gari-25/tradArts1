<!DOCTYPE html>
<html>
<head>
  <title>Create Event</title>
  <link rel="stylesheet" href="../static/artist-styles.css">
</head>
<body>
  <div class="container">
    <h2>Create Event or Workshop</h2>
    <form id="eventForm">
      <input type="text" id="eventName" placeholder="Event Name" required>
      <textarea id="eventDesc" placeholder="Description"></textarea>
      <input type="text" id="eventLoc" placeholder="Location" required>
      <input type="date" id="eventDate" required>
      <button type="submit">Create</button>
    </form>
  </div>
  <script>
    const baseURL = 'http://localhost:5000';
    document.getElementById('eventForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('eventName').value;
      const description = document.getElementById('eventDesc').value;
      const location = document.getElementById('eventLoc').value;
      const date = document.getElementById('eventDate').value;

      const res = await fetch(`${baseURL}/create_event`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ name, description, location, date })
      });

      const data = await res.json();
      alert(data.message);
      if (res.ok) {
        window.location.href = 'artist-dashboard.html';
      }
    });
  </script>
</body>
</html>
