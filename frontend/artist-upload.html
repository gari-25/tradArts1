<!DOCTYPE html>
<html>
<head>
  <title>Upload Artwork</title>
  <link rel="stylesheet" href="../static/artist-styles.css">
</head>
<body>
  <div class="container">
    <h2>Upload Artwork</h2>
    <form id="artForm">
      <input type="text" id="artTitle" placeholder="Title" required>
      <textarea id="artDesc" placeholder="Description"></textarea>
      <input type="text" id="artImageUrl" placeholder="Image URL" required>
      <button type="submit">Upload</button>
    </form>
  </div>
  <script>
    const baseURL = 'http://localhost:5000';
    document.getElementById('artForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('artTitle').value;
      const description = document.getElementById('artDesc').value;
      const image_url = document.getElementById('artImageUrl').value;

      const res = await fetch(`${baseURL}/upload_art`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ title, description, image_url })
      });

      const data = await res.json();
      alert(data.message);
      if (res.ok) {
        window.location.href = 'artist-dashboard.html';
      }
    });
  </script>
</body>
</html>
