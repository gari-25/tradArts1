<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogan Art</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='artform-gallery.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="{{ url_for('Gujarat') }}"><button id="Back">Back</button></a>
    <h1 class="gallery-title">Rogan Art Gallery</h1>

    <div class="gallery-container">
        <div class="gallery-item video-item">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/PO_eQZ-Mxp8?si=69NC1AxbssI-1Frl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen class="gallery-media"></iframe>
            <p class="media-caption">The Art of Rogan</p>
        </div>

        <div class="gallery-item image-item">
            <img src="{{ url_for('static', filename='images/rogan1.jpg') }}" alt="Traditional Rogan" class="gallery-media">
            <p class="media-caption">Traditional Rogan</p>
        </div>

        <div class="gallery-item image-item">
            <img src="{{ url_for('static', filename='images/rogan2.jpg') }}" alt="Handmade Rogan" class="gallery-media">
            <p class="media-caption">Handmade Rogan</p>
        </div>

        <div class="gallery-item video-item">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/H3Den05Q_D0?si=3ERAGbB1GUs4vblc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen class="gallery-media"></iframe>
            <p class="media-caption">Traditional Pigment Making</p>
        </div>

        <div class="gallery-item image-item">
            <img src="{{ url_for('static', filename='images/rogan3.png') }}" alt="Folk Rogan" class="gallery-media">
            <p class="media-caption">Folk Rogan</p>
        </div>

        <div class="gallery-item image-item">
            <img src="{{ url_for('static', filename='images/rogan4.jpg') }}" alt="Rogan Craft" class="gallery-media">
            <p class="media-caption">Rogan Craft</p>
        </div>

    </div>
</body>
</html>
