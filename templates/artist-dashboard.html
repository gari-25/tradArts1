<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Dashboard - KalaKosh</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for KalaKosh branding -->
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&family=Quintessential&display=swap" rel="stylesheet">
    <style>
        /* Custom Fonts */
        .font-mukta { font-family: 'Mukta', sans-serif; }
        .font-quintessential { font-family: 'Quintessential', cursive; }

        /* General Body Styling with background image */
        body {
            background-image: url('/static/images/bg.jpg'); /* Path to your background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Keep background fixed when scrolling */
            font-family:"Mukta";
        }

        /* Modal specific styles for scroll behavior */
        .modal-open {
            overflow: hidden; /* Prevent scrolling on body when modal is open */
        }
    </style>
</head>
<body>

    <div class="min-h-screen font-mukta text-gray-900">
    <div class="min-h-screen font-mukta text-gray-900">
        <div class="bg-[#6B2E0D] text-[#F3E3D0] py-4 px-6 shadow-lg flex justify-between items-center rounded-b-lg border-b-4 border-[#A00A0A]">
            <h1 class="text-4xl font-extrabold tracking-tight font-quintessential">Artist Dashboard</h1>
            <div class="flex items-center space-x-4">
                <div id="userIdDisplay" class="text-sm bg-[#4E2C1E] px-4 py-2 rounded-full shadow-inner font-mukta">
                    Artist ID: <span class="font-mono text-[#F3E3D0]">Not logged in</span>
                </div>
                <button id="logoutBtn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-200 font-medium shadow-sm flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
                    </svg>
                    <span>Logout</span>
                </button>
            </div>
        </div>

        <div class="container mx-auto px-4 py-8">
            <div id="authStatusMessage" class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-8 rounded-lg shadow-md" role="alert">
                <p class="font-bold">Authentication Required</p>
                <p>Please <a href="/login" class="text-blue-700 underline hover:text-blue-900 font-semibold">log in to your Kalakosh account</a> to access the Artist Dashboard.</p>
            </div>

            <!-- Artworks Section -->
            <div id="artworksSection" class="bg-white p-6 rounded-lg shadow-xl mb-8 border-t-4 border-red-700 hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-800 font-quintessential">My Artworks</h2>
                    <button id="addArtworkBtn" class="px-6 py-3 bg-red-600 text-white rounded-lg shadow-md hover:bg-red-700 transition duration-200 font-semibold flex items-center space-x-2 transform hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        <span>Add New Artwork</span>
                    </button>
                </div>
                <div id="artworksList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Artworks will be loaded here by JavaScript -->
                    <p class="text-gray-500 text-center py-10 font-mukta col-span-full" id="artworksLoading">Loading artworks...</p>
                </div>
            </div>

            <!-- Events Section -->
            <div id="eventsSection" class="bg-white p-6 rounded-lg shadow-xl border-t-4 border-red-700 hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-800 font-quintessential">My Events & Workshops</h2>
                    <button id="addEventBtn" class="px-6 py-3 bg-red-600 text-white rounded-lg shadow-md hover:bg-red-700 transition duration-200 font-semibold flex items-center space-x-2 transform hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        <span>Add New Event</span>
                    </button>
                </div>
                <div id="eventsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Events will be loaded here by JavaScript -->
                    <p class="text-gray-500 text-center py-10 font-mukta col-span-full" id="eventsLoading">Loading events...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals (Hidden by default, shown by JS) -->
    <div id="artworkModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 p-4 hidden font-mukta">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md border-t-4 border-red-700">
            <h3 id="artworkModalTitle" class="text-3xl font-bold text-gray-800 mb-6 font-quintessential">Add New Artwork</h3>
            <form id="artworkForm" class="space-y-4">
                <div>
                    <label for="artworkTitle" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input type="text" id="artworkTitle" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 transition duration-200" required>
                </div>
                <div>
                    <label for="artworkDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="artworkDescription" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 transition duration-200" required></textarea>
                </div>
                <div>
                    <label for="artworkArtistName" class="block text-sm font-medium text-gray-700 mb-1">Artist Name</label>
                    <input type="text" id="artworkArtistName" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 transition duration-200" required>
                </div>
                <div>
                    <label for="artworkImageUrl" class="block text-sm font-medium text-gray-700 mb-1">Image URL (Placeholder)</label>
                    <input type="url" id="artworkImageUrl" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 transition duration-200" placeholder="e.g., https://placehold.co/400x300/FF0000/FFFFFF?text=Art" required>
                </div>
                <p id="artworkFormError" class="text-red-600 text-sm mt-2 hidden"></p>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" id="cancelArtworkBtn" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-200 font-medium shadow-sm">Cancel</button>
                    <button type="submit" id="saveArtworkBtn" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-200 font-semibold shadow-md flex items-center justify-center space-x-2">
                        <svg class="animate-spin h-5 w-5 text-white hidden" id="artworkLoadingSpinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span id="artworkSaveText">Add Artwork</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="eventModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 p-4 hidden font-mukta">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md border-t-4 border-red-700">
            <h3 id="eventModalTitle" class="text-3xl font-bold text-gray-800 mb-6 font-quintessential">Add New Event/Workshop</h3>
            <form id="eventForm" class="space-y-4">
                <div>
                    <label for="eventTitle" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input type="text" id="eventTitle" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 transition duration-200" required>
                </div>
                <div>
                    <label for="eventDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="eventDescription" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 transition duration-200" required></textarea>
                </div>
                <div>
                    <label for="eventArtistName" class="block text-sm font-medium text-gray-700 mb-1">Artist Name</label>
                    <input type="text" id="eventArtistName" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 transition duration-200" required>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="eventDate" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" id="eventDate" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 transition duration-200" required>
                    </div>
                    <div>
                        <label for="eventTime" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                        <input type="time" id="eventTime" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 transition duration-200" required>
                    </div>
                </div>
                <div>
                    <label for="eventLocation" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <input type="text" id="eventLocation" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 transition duration-200" required>
                </div>
                <div>
                    <label for="eventType" class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                    <select id="eventType" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 transition duration-200" required>
                        <option value="Workshop">Workshop</option>
                        <option value="Exhibition">Exhibition</option>
                        <option value="Live Demo">Live Demo</option>
                        <option value="Talk">Talk</option>
                    </select>
                </div>
                <p id="eventFormError" class="text-red-600 text-sm mt-2 hidden"></p>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" id="cancelEventBtn" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-200 font-medium shadow-sm">Cancel</button>
                    <button type="submit" id="saveEventBtn" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-200 font-semibold shadow-md flex items-center justify-center space-x-2">
                        <svg class="animate-spin h-5 w-5 text-white hidden" id="eventLoadingSpinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span id="eventSaveText">Add Event</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Generic Confirmation/Alert Modal -->
    <div id="alertModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 p-4 hidden font-mukta">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm border-t-4 border-red-700">
            <h3 id="alertModalTitle" class="text-2xl font-semibold text-gray-800 mb-4 font-quintessential"></h3>
            <p id="alertModalMessage" class="text-gray-600 mb-6"></p>
            <div class="flex justify-end space-x-3">
                <button type="button" id="alertModalConfirmBtn" class="px-5 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition duration-200 shadow-md font-bold hidden">Confirm</button>
                <button type="button" id="alertModalCloseBtn" class="px-5 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition duration-200 shadow-sm font-medium">Close</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy, onSnapshot, serverTimestamp, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Global Variables ---
        let app;
        let db;
        let auth;
        let currentUserId = null;
        let currentAppId = 'default-app-id'; // Default value

        // --- Utility Functions for Modals ---
        const getById = (id) => document.getElementById(id);

        const artworkModal = getById('artworkModal');
        const artworkForm = getById('artworkForm');
        const artworkModalTitle = getById('artworkModalTitle');
        const artworkTitleInput = getById('artworkTitle');
        const artworkDescriptionInput = getById('artworkDescription');
        const artworkImageUrlInput = getById('artworkImageUrl');
        const artworkArtistNameInput = getById('artworkArtistName');
        const artworkFormError = getById('artworkFormError');
        const artworkLoadingSpinner = getById('artworkLoadingSpinner');
        const artworkSaveText = getById('artworkSaveText');

        const eventModal = getById('eventModal');
        const eventForm = getById('eventForm');
        const eventModalTitle = getById('eventModalTitle');
        const eventTitleInput = getById('eventTitle');
        const eventDescriptionInput = getById('eventDescription');
        const eventDateInput = getById('eventDate');
        const eventTimeInput = getById('eventTime');
        const eventLocationInput = getById('eventLocation');
        const eventTypeSelect = getById('eventType');
        const eventArtistNameInput = getById('eventArtistName');
        const eventFormError = getById('eventFormError');
        const eventLoadingSpinner = getById('eventLoadingSpinner');
        const eventSaveText = getById('eventSaveText');

        const alertModal = getById('alertModal');
        const alertModalTitle = getById('alertModalTitle');
        const alertModalMessage = getById('alertModalMessage');
        const alertModalConfirmBtn = getById('alertModalConfirmBtn');
        const alertModalCloseBtn = getById('alertModalCloseBtn');

        const authStatusMessage = getById('authStatusMessage');
        const artworksSection = getById('artworksSection');
        const eventsSection = getById('eventsSection');
        const logoutBtn = getById('logoutBtn'); // Get the logout button

        let currentConfirmAction = null; // To store the action for confirmation modal

        function showModal(modalElement) {
            modalElement.classList.remove('hidden');
            document.body.classList.add('modal-open'); // Add class to body to prevent scrolling
        }

        function hideModal(modalElement) {
            modalElement.classList.add('hidden');
            document.body.classList.remove('modal-open'); // Remove class from body
        }

        function showAlert(title, message, isConfirm = false, onConfirmAction = null) {
            alertModalTitle.textContent = title;
            alertModalMessage.textContent = message;
            alertModalConfirmBtn.classList.toggle('hidden', !isConfirm);
            alertModalCloseBtn.textContent = isConfirm ? 'Cancel' : 'Close';
            currentConfirmAction = onConfirmAction;
            showModal(alertModal);
        }

        alertModalCloseBtn.onclick = () => hideModal(alertModal);
        alertModalConfirmBtn.onclick = () => {
            if (currentConfirmAction) {
                currentConfirmAction();
            }
            hideModal(alertModal);
        };

        // --- Firebase Initialization ---
        async function initializeFirebase() {
            try {
                const canvasAppId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const firebaseConfigRaw = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
                // We will now explicitly look for a 'token' URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const idTokenFromUrl = urlParams.get('token');

                console.log(`Firebase Debug: __app_id: ${canvasAppId}`);
                console.log(`Firebase Debug: __firebase_config (raw): ${firebaseConfigRaw}`);
                console.log(`Firebase Debug: ID Token from URL: ${idTokenFromUrl ? 'present' : 'absent'}`);

                currentAppId = canvasAppId; // Set global appId

                // Your Firebase project configuration
                const firebaseConfig = {
                    apiKey: "AIzaSyDQuFoRR5n9nvx0nq2HnbJlHQlugcd1jfM",
                    authDomain: "kalakosh-website-bd6a6.firebaseapp.com",
                    projectId: "kalakosh-website-bd6a6",
                    storageBucket: "kalakosh-website-bd6a6.firebasestorage.app",
                    messagingSenderId: "1093917835204",
                    appId: "1:1093917835204:web:d93e71b98c03393cb0ae91",
                    measurementId: "G-F7N10Z0RGC"
                };

                if (!firebaseConfig || Object.keys(firebaseConfig).length === 0 || !firebaseConfig.apiKey || !firebaseConfig.projectId) {
                    throw new Error("Firebase configuration is missing essential keys (e.g., apiKey, projectId) or is empty.");
                }

                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                console.log("Firebase Debug: Firebase app initialized successfully. Setting up auth listener...");

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        console.log(`Firebase Debug: Auth State Changed: User authenticated with UID: ${user.uid}`);
                        currentUserId = user.uid;
                        getById('userIdDisplay').innerHTML = `Artist ID: <span class="font-mono text-[#F3E3D0]">${currentUserId}</span>`;
                        authStatusMessage.classList.add('hidden'); // Hide auth message
                        artworksSection.classList.remove('hidden'); // Show dashboard sections
                        eventsSection.classList.remove('hidden');
                        // Start loading data after successful authentication
                        loadArtworks();
                        loadEvents();
                    } else {
                        console.log("Firebase Debug: Auth State Changed: No user. Attempting sign-in with URL token if available.");
                        if (idTokenFromUrl) {
                            try {
                                await signInWithCustomToken(auth, idTokenFromUrl);
                                console.log("Firebase Debug: Successfully signed in with ID token from URL.");
                            } catch (authError) {
                                console.error("Firebase Debug: Firebase Auth Error signing in with URL token:", authError);
                                showAlert('Authentication Error', `Failed to authenticate with provided token: ${authError.message}. Please log in again.`);
                                authStatusMessage.classList.remove('hidden'); // Show auth message
                                getById('authStatusMessage').innerHTML = `<p class="font-bold">Authentication Failed</p><p>The provided token is invalid or expired. Please <a href="/login" class="text-blue-700 underline hover:text-blue-900 font-semibold">log in to your Kalakosh account</a> again.</p>`;
                            }
                        } else {
                            console.log("Firebase Debug: No user and no ID token from URL. Displaying login prompt.");
                            getById('userIdDisplay').innerHTML = `Artist ID: <span class="font-mono text-[#F3E3D0]">Not logged in</span>`;
                            authStatusMessage.classList.remove('hidden'); // Show auth message
                            artworksSection.classList.add('hidden'); // Hide dashboard sections
                            eventsSection.classList.add('hidden');
                            // Ensure loading texts are visible if no user/data
                            getById('artworksLoading').textContent = "Please log in to view your artworks.";
                            getById('eventsLoading').textContent = "Please log in to view your events.";
                            getById('artworksLoading').classList.remove('hidden');
                            getById('eventsLoading').classList.remove('hidden');
                        }
                    }
                });

            } catch (err) {
                console.error("Firebase Debug: Firebase Initialization or Setup Error:", err);
                showAlert('Initialization Error', `Failed to initialize Firebase: ${err.message}. Please check console for details.`);
                getById('userIdDisplay').innerHTML = `Artist ID: <span class="font-mono text-[#F3E3D0]">Error</span>`;
                authStatusMessage.classList.remove('hidden');
                getById('authStatusMessage').innerHTML = `<p class="font-bold">Initialization Error</p><p>There was an error setting up the dashboard: ${err.message}. Please check console.</p>`;
                artworksSection.classList.add('hidden');
                eventsSection.classList.add('hidden');
            }
        }

        // --- Artwork Functions ---
        let editingArtworkId = null;

        async function loadArtworks() {
            // Get references to loading elements inside the function to ensure they exist
            const artworksLoading = getById('artworksLoading');
            const artworksList = getById('artworksList');

            if (!db || !currentUserId || !currentAppId) {
                console.log("KalaKosh Dashboard: ArtworkList: Missing db, userId, or appId. Skipping fetch.");
                artworksLoading.textContent = "Please log in to view your artworks.";
                artworksLoading.classList.remove('hidden');
                return;
            }
            artworksLoading.textContent = "Loading artworks...";
            artworksLoading.classList.remove('hidden');

            artworksList.innerHTML = ''; // Clear existing list

            try {
                const artworksCollectionRef = collection(db, `artifacts/${currentAppId}/users/${currentUserId}/artworks`);
                const q = query(artworksCollectionRef, orderBy('dateAdded', 'desc'));

                onSnapshot(q, (snapshot) => {
                    console.log("Firebase Debug: Artworks Snapshot received. Number of docs:", snapshot.docs.length); // DEBUG
                    artworksList.innerHTML = ''; // Clear on every update for real-time
                    if (snapshot.empty) {
                        artworksLoading.textContent = "No artworks added yet. Click 'Add New Artwork' to get started!";
                        artworksLoading.classList.remove('hidden');
                    } else {
                        artworksLoading.classList.add('hidden'); // Hide loading message if data is present
                        snapshot.docs.forEach(doc => {
                            const artwork = { id: doc.id, ...doc.data() };
                            const artworkElement = document.createElement('div');
                            artworkElement.className = "bg-gray-50 rounded-lg shadow-md overflow-hidden border border-gray-200 hover:shadow-lg transition duration-200 transform hover:scale-[1.02]";
                            artworkElement.innerHTML = `
                                <img src="${artwork.imageUrl || "https://placehold.co/400x300/CCCCCC/333333?text=No+Image"}" alt="${artwork.title}"
                                    class="w-full h-48 object-cover"
                                    onerror="this.onerror=null; this.src='https://placehold.co/400x300/CCCCCC/333333?text=Image+Error';">
                                <div class="p-4">
                                    <h3 class="text-xl font-semibold text-gray-800 mb-2 font-quintessential">${artwork.title}</h3>
                                    <p class="text-gray-600 text-sm mb-4 line-clamp-3 font-mukta">${artwork.description}</p>
                                    <p class="text-gray-700 text-xs font-medium">By: ${artwork.artistName || 'Unknown Artist'}</p>
                                    <div class="flex justify-end space-x-3 mt-2">
                                        <button data-id="${artwork.id}" class="edit-artwork-btn px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-200 text-sm font-medium shadow-sm transform hover:scale-105">Edit</button>
                                        <button data-id="${artwork.id}" class="delete-artwork-btn px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-200 text-sm font-medium shadow-sm transform hover:scale-105">Delete</button>
                                    </div>
                                </div>
                            `;
                            artworksList.appendChild(artworkElement);
                        });
                        addArtworkEventListeners(); // Attach listeners AFTER elements are added
                    }
                });
            } catch (err) {
                console.error("KalaKosh Dashboard: Error loading artworks:", err);
                artworksLoading.textContent = `Error loading artworks: ${err.message}`;
                showAlert('Error', `Failed to load artworks: ${err.message}. Please check console for details.`);
            }
        }

        // --- Event Functions ---
        let editingEventId = null;

        async function loadEvents() {
            // Get references to loading elements inside the function to ensure they exist
            const eventsLoading = getById('eventsLoading');
            const eventsList = getById('eventsList');

            if (!db || !currentUserId || !currentAppId) {
                console.log("KalaKosh Dashboard: EventList: Missing db, userId, or appId. Skipping fetch.");
                eventsLoading.textContent = "Please log in to view your events.";
                eventsLoading.classList.remove('hidden');
                return;
            }
            eventsLoading.textContent = "Loading events...";
            eventsLoading.classList.remove('hidden');

            eventsList.innerHTML = ''; // Clear existing list

            try {
                // For artists, they manage their own events in their private collection
                const eventsCollectionRef = collection(db, `artifacts/${currentAppId}/users/${currentUserId}/events`);
                const q = query(eventsCollectionRef, orderBy('dateCreated', 'desc'));

                onSnapshot(q, (snapshot) => {
                    console.log("Firebase Debug: Events Snapshot received. Number of docs:", snapshot.docs.length); // DEBUG
                    eventsList.innerHTML = ''; // Clear on every update for real-time
                    if (snapshot.empty) {
                        eventsLoading.textContent = "No events or workshops added yet. Click 'Add New Event' to schedule one!";
                        eventsLoading.classList.remove('hidden');
                    } else {
                        eventsLoading.classList.add('hidden'); // Hide loading message if data is present
                        snapshot.docs.forEach(doc => {
                            const event = { id: doc.id, ...doc.data() };
                            const eventElement = document.createElement('div');
                            eventElement.className = "bg-gray-50 rounded-lg shadow-md overflow-hidden border border-gray-200 hover:shadow-lg transition duration-200 transform hover:scale-[1.02]";
                            eventElement.innerHTML = `
                                <div class="p-4">
                                    <h3 class="text-xl font-semibold text-gray-800 mb-2 font-quintessential">${event.title}</h3>
                                    <p class="text-gray-600 text-sm mb-2 line-clamp-2 font-mukta">${event.description}</p>
                                    <div class="text-gray-700 text-sm mb-1 font-mukta">
                                        <span class="font-medium">By:</span> ${event.artistName || 'Unknown Artist'}
                                    </div>
                                    <div class="text-gray-700 text-sm mb-1 font-mukta">
                                        <span class="font-medium">Date:</span> ${event.date}
                                    </div>
                                    <div class="text-gray-700 text-sm mb-1 font-mukta">
                                        <span class="font-medium">Time:</span> ${event.time}
                                    </div>
                                    <div class="text-gray-700 text-sm mb-1 font-mukta">
                                        <span class="font-medium">Location:</span> ${event.location}
                                    </div>
                                    <div class="text-gray-700 text-sm mb-4 font-mukta">
                                        <span class="font-medium">Type:</span> ${event.type}
                                    </div>
                                    <div class="flex justify-end space-x-3">
                                        <button data-id="${event.id}" class="edit-event-btn px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-200 text-sm font-medium shadow-sm transform hover:scale-105">Edit</button>
                                        <button data-id="${event.id}" class="delete-event-btn px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-200 text-sm font-medium shadow-sm transform hover:scale-105">Delete</button>
                                        <button data-id="${event.id}" class="publish-event-btn px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-200 text-sm font-medium shadow-sm transform hover:scale-105">Publish</button>
                                    </div>
                                </div>
                            `;
                            eventsList.appendChild(eventElement);
                        });
                        addEventEventListeners(); // Attach listeners AFTER elements are added
                    }
                });
            } catch (err) {
                console.error("KalaKosh Dashboard: Error loading events:", err);
                eventsLoading.textContent = `Error loading events: ${err.message}`;
                showAlert('Error', `Failed to load events: ${err.message}. Please check console for details.`);
            }
        }

                    const id = e.target.dataset.id;

                            // Delete from artist's private collection
                            await deleteDoc(doc(db, `artifacts/${currentAppId}/users/${currentUserId}/events`, id));

                            showAlert('Error', `Failed to publish event: ${err.message}.`);
                        }
                    });
                };
            });
        }

                    showAlert('Success', 'Event/Workshop updated successfully!');
                } else {
                    await addDoc(collection(db, `artifacts/${currentAppId}/users/${currentUserId}/events`), {
                        ...eventData,

                    });
                    showAlert('Success', 'Event/Workshop added successfully!');
                }
                hideModal(eventModal);
            } catch (err) {
